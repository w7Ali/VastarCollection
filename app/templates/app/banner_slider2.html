{% load static %}

<!-- Centered Container -->
<div class="container d-flex justify-content-center">
  <!-- Banner Slider -->
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="max-width: 100%;">
    <div class="carousel-inner" id="carouselInner">
      <!-- JavaScript will populate carousel items here -->
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
  <!-- End Banner Slider -->
</div>
<!-- End Centered Container -->

<script>
  document.addEventListener('DOMContentLoaded', function () {
    fetch('http://127.0.0.1:8000/api/products')
      .then(response => response.json())
      .then(data => {
        const carouselInner = document.getElementById('carouselInner');

        // Shuffle latest and highest discount products into one array
        let products = [...data.latest_products, ...data.highest_discount_products];
        shuffleArray(products);

        // Populate carousel items
        for (let i = 0; i < products.length; i += 2) {
          const product1 = products[i];
          const product2 = products[i + 1];
          const activeClass = i === 0 ? 'active' : '';

          const carouselItem = `
            <div class="carousel-item ${activeClass}">
              <div class="row">
                <div class="col-lg-4 col-md-6">
                  <div class="mb-3">
                    <img src="${product1.product_image}" class="d-block w-100" alt="${product1.title}">
                  </div>
                </div>
                <!-- Start Information Container -->
                <div class="col-lg-4 col-md-6">
                  <div class="row mb-3">
                    <div class="col-12">
                      <div class="card h-100">
                        <div class="card-body">
                          <h5 class="card-title">${product1.title}</h5>
                          <p class="card-text">${product1.description}</p>
                          <p class="card-text">Selling Price: ₹ ${product1.selling_price}</p>
                          <p class="card-text">Discounted Price: ₹ ${product1.discounted_price}</p>
                          <p class="card-text">${product1.discount_percentage.toFixed(2)} % Off</p>
                          <button class="btn btn-primary">View Details</button>
                          <button class="btn btn-success">Add to Cart</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-12">
                      <div class="card h-100">
                        <div class="card-body">
                          <h5 class="card-title">${product2.title}</h5>
                          <p class="card-text">${product2.description}</p>
                          <p class="card-text">Selling Price: ₹ ${product2.selling_price}</p>
                          <p class="card-text">Discounted Price: ₹ ${product2.discounted_price}</p>
                          <p class="card-text">${product2.discount_percentage.toFixed(2)} % Off</p>
                          <button class="btn btn-primary">View Details</button>
                          <button class="btn btn-success">Add to Cart</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- End Information Container -->
                <div class="col-lg-4 col-md-12">
                  <div class="mb-3">
                    <img src="${product2.product_image}" class="d-block w-100" alt="${product2.title}">
                  </div>
                </div>
              </div>
            </div>
          `;
          carouselInner.innerHTML += carouselItem;
        }

        // Activate carousel after adding items dynamically
        const carousel = new bootstrap.Carousel(document.getElementById('carouselExampleControls'), {
          interval: 5000 // Adjust the interval (in milliseconds) between slides
        });

        // Function to shuffle array elements
        function shuffleArray(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
        }
      })
      .catch(error => console.error('Error fetching products:', error));
  });
</script>

<style>
  /* Custom CSS for carousel items */
  .carousel-item .col-lg-4, .carousel-item .col-md-6 {
    position: relative;
  }

  .carousel-item img {
    height: 400px; /* Larger image height */
    object-fit: cover;
  }
</style>
